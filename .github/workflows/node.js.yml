name: CI
on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: cd front && install

      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: cd front && build

      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: cd front && test
